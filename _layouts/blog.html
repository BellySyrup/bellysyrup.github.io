<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ page.title }}</title>
		{% include meta.html %}
		<link href="styles.css" rel="stylesheet">
	</head>
	<body id="blog">
		{% include header.html %}
		<div id="projects">
			<div class="container">
				<ul>
				{% for item in site.posts %}
					{% if item.type == 'blog' %}
						<li>{{ item.title }}</li>
					{% endif %}
				{% endfor %}
				</ul>
			</div>
		</div>
		{% include footer.html %}
		<script src="lib/js/jquery.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
