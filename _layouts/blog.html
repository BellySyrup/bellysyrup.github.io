<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ page.title }}</title>
		{% include meta.html %}
		<link href="lib/cssstyles.css" rel="stylesheet">
	</head>
	<body id="blog">
		{% include header.html %}
		<div id="projects">
			{% for item in site.posts %}
					{% if item.type == 'blog' %}
						<div class="jumbotron">
							<div class="container">
								<div class="row">
									<div class="col-xs-12 col-md-6 col-md-offset-3">
										<a href="{{ item.url }}"><h2>{{ item.title }}</h2></a>
										{% if item.img %}
											<p><img src="img/blog/{{ item.img }}" alt="{{ item.title }}" /></p>
										{% endif %}
										{{ item.excerpt }}
									</div>
								</div>
							</div>
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>
		{% include footer.html %}
		<script src="lib/js/jquery.js"></script>
		<script src="lib/js/scripts.js"></script>
	</body>
</html>
