<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ page.title }}</title>
		{% include meta.html %}
	</head>
	<body>
		<div class="wrapper">
			{% include header.html %}
			<section id="main">
			{{ content }}
			<hr/>
			{% for post in site.posts %}
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.url }}</p><hr/>
			{% endfor %}
			</section>
			{% include footer.html %}
		</div>
	</body>
</html>
