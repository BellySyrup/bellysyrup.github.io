<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    
    <title>Tweet Me</title>
    <meta name="description" content="a string converter for twitter, meant to shorten fully typed words to popular abbreviations, such as be right back -> brb, to adjust for twitters 140 character limit">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>
    <div class="banana">
      <textarea id="tweetbox" rows="3" placeholder="tweet me" maxlength="140"></textarea>
      <button id="tweet" class="btn btn-primary">Tweet</button>
      <a data-toggle="modal" href="#myModal" class="btn btn-info">Info</a>
      <span id="counter" class="label label-primary">0</span>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Tweet Me</h4>
          </div>
          <div class="modal-body">
            <h4>About this app</h4>
            <div class='well'>
              <p>stuff</p>
            </div>
            <h4>About me</h4>
            <div class='well'>
              <p>moar stuff</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/words.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
